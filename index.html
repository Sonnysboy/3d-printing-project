<!DOCTYPE html>
<html lang="en">

<head>
	<title>3d Printing: An Introduction</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		/* Style the side navigation */
		.sidenav {
			height: 100%;
			width: 200px;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
		}


		/* Side navigation links */
		.sidenav a {
			color: white;
			padding: 16px;
			text-decoration: none;
			display: block;
		}

		/* Change color on hover */
		.sidenav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Style the content */
		.content {
			margin-left: 200px;
			padding-left: 20px;
		}
	</style>
</head>

<body>

	<div class="sidenav" id='nav'>
	</div>

	<div class="content" id='sections'>
	</div>

</body>

</html>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'>

</script>
<script src='main.js'>
</script>
